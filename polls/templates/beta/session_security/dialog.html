{% load i18n %}

<div id="session_security_warning" class="session_security" style="display:none" aria-hidden="true" role="dialog">
    <div class="session_security_overlay"></div>
    <div class="session_security_modal" role="document" tabindex="-1">
        <p style="color: black;font-weight: bold;font-size: 24px">{% trans 'Your session is about to expire' %}</p>
        <p style="color: black;font-weight: bold;font-size: 24px">{% trans 'Click or type to extend your session.' %}</p>
    </div>
</div>
